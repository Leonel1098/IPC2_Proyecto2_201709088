{% extends "base.html" %}

{% block title %}Cargar Configuración{% endblock %}

{% block content %}
    <h1>Cargar archivo XML de configuración</h1>
    
    {% if message %}
        <div class="alert">{{ message }}</div>
    {% endif %}

    <form action="/cargar_archivo_xml" method="POST" enctype="multipart/form-data">
        <label for="archivo">Selecciona un archivo XML:</label>
        <input type="file" id="archivo" name="archivo" accept=".xml" required>
        <input type="submit" value="Subir">
    </form>
{% endblock %}
